<!DOCTYPE html>
<html>
  <head>
    <title>Increment Counter web Page</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="counter-timer">
        <i class="fa fa-coffee fa-3x" aria-hidden="true"></i>
        <div class="counter" data-target="4000"></div>
        <span>Projects Completed</span>
      </div>
      <div class="counter-timer">
        <i class="fa fa-users fa-3x" aria-hidden="true"></i>
        <div class="counter" data-target="14000"></div>
        <span>Our Happy Clients</span>
      </div>
      <div class="counter-timer">
        <i class="fa fa-tasks fa-3x" aria-hidden="true"></i>
        <div class="counter" data-target="500"></div>
        <span>OnGoing Projects</span>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
